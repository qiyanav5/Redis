<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
           //发送ajax请求加载所有省份数据
            $.get("ProvinceServlet",{},function (data){
                //获取select
                let province = $("#province");
                //遍历json数组
                $(data).each(function (){
                    //创建option标签
                    var option="<option name='"+this.id  +"'>"+ this.name +"</option>";
                    // 调用select的append追加option
                    province.append(option);
                });

            });
        });
    </script>
</head>
<body>

    <select id="province">
        <option>--请选择省份--</option>
    </select>

</body>
</html>
